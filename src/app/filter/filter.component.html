<div class="container">
  <div class="form-group border border-primary rounded">
    <div class="row ml-2"><label>Gender</label></div>
    <div class="row form-check ml-2">
      <input class="form-check-input" type="radio" name="gender" id="Male" (click)="gender($event)" />
      <label class="form-check-label">Male</label>
    </div>
    <div class="row form-check ml-2">
      <input class="form-check-input" type="radio" name="gender" id="Female" (click)="gender($event)"/>
      <label class="form-check-label">Female</label>
    </div>
  </div>
</div>
